<div id="header">
  <div class="superHeader">
    <div class="left">

      {% for link in site.data.header_content %}
      <a href="{{ link.url }}">{{ link.title }}</a>
      {% endfor %}

    </div>
  </div>

  <div class="midHeader">
    <h1 class="headerTitle">
      <a href="/">
	{{ site.title }}
	<span id="headerSubTitle">
	  {{ page.title }}
	</span>
      </a>
    </h1>
  </div>

  <div class="subHeader"></div>
</div>

<div id="side-bar">
  <div>

    {% include sidebar-entry.html menu=site.data.sidebar%}

  </div>
</div>
